<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tienda</title>
	<link rel="stylesheet" href="styles.css" />
</head>
<body>
	<header>
		<!-- Título de la tienda -->
		<h1>Tienda</h1>
		<div class="container-icon">
			<!-- Icono del carrito y contador de productos en el carrito -->
			<div class="container-cart-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<!-- Icono del carrito -->
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<!-- Contador de productos en el carrito (se actualizará dinámicamente) -->
					<span id="contador-productos">0</span>
				</div>
			</div>

			<!-- Contenedor del carrito con los productos seleccionados -->
			<div class="container-cart-products hidden-cart">
				<!-- Contenido del carrito (productos seleccionados) -->
				<div class="row-product hidden">
					<div class="cart-product">
						<div class="info-cart-product">
							<!-- Cantidad, título y precio del producto en el carrito (se actualizará dinámicamente) -->
							<span class="cantidad-producto-carrito">1</span>
							<p class="titulo-producto-carrito">Zapatos Nike</p>
							<span class="precio-producto-carrito">Q80</span>
						</div>
						<!-- Icono "cerrar" para eliminar el producto del carrito -->
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
				</div>

				<!-- Total a pagar en el carrito (se actualizará dinámicamente) -->
				<div class="cart-total hidden">
					<h3>Total:</h3>
					<span class="total-pagar">Q200</span>
				</div>

				<!-- Mensaje que se muestra cuando el carrito está vacío -->
				<p class="cart-empty">El carrito está vacío</p>
			</div>
		</div>
	</header>

	<!-- Contenedor de los productos -->
	<div class="container-items">
		<!-- Producto 1 -->
		<div class="item">
			<figure>
				<!-- Imagen del producto -->
				<img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="producto" />
			</figure>
			<div class="info-product">
				<!-- Título, precio y botón "Agregar al carrito" del producto -->
				<h2>Zapatos Nike</h2>
				<p class="price">Q80</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>

		<!-- Producto 2 -->
		<div class="item">
			<figure>
				<!-- Imagen del producto -->
				<img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="producto" />
			</figure>
			<div class="info-product">
				<!-- Título, precio y botón "Agregar al carrito" del producto -->
				<h2>Audifonos</h2>
				<p class="price">Q20</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>

		<!-- Producto 3 -->
		<div class="item">
			<figure>
				<!-- Imagen del producto -->
				<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1099&q=80" alt="producto" />
			</figure>
			<div class="info-product">
				<!-- Título, precio y botón "Agregar al carrito" del producto -->
				<h2>Reloj</h2>
				<p class="price">Q50</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
	</div>

	<!-- Archivo JavaScript que contiene la lógica para manejar el carrito -->
	<script src="index.js"></script>
</body>
</html>
